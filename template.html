<!DOCTYPE html>
<html>
<title>Servo review queue overview</title>
<link rel="stylesheet" href="style.css">
<script src="canvasjs.min.js"></script>
<body>
<center><h1>Review queue overview</h1></center>
<a href="https://github.com/jdm/who-reviews-the-reviewers"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/e7bbb0521b397edbd5fe43e7f760759336b5e05f/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png"></a>
<center><label><input type="checkbox" onchange="toggleEmpty()"> Hide empty queues</label></center>
<table style="width: 100%">
{entries}
</table>
{scripts}
<script>
function toggleEmpty() {{
  rows = document.getElementsByClassName('empty');
  for (var i = 0; i < rows.length; i++) {{
    if (rows[i].style.display != 'none') {{
      rows[i].style.display = 'none';
      rows[i].previousElementSibling.style.display = 'none';
    }} else {{
      rows[i].style.display = 'inline';
      rows[i].previousElementSibling.style.display = 'inline';
    }}
  }}
}}

document.querySelector('input').checked = true;
toggleEmpty();
</script>
</body>
</html>
